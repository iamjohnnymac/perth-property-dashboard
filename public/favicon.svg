<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Bird body - rounder, bolder -->
  <ellipse cx="15" cy="13" rx="7" ry="5.5" fill="#F97316"/>
  <!-- Bird head -->
  <circle cx="21" cy="9" r="4" fill="#F97316"/>
  <!-- Eye -->
  <circle cx="22.5" cy="8.2" r="1.2" fill="white"/>
  <circle cx="22.8" cy="8" r="0.5" fill="#1a1a1a"/>
  <!-- Beak -->
  <polygon points="25,9 29,7.5 25,7" fill="#EA580C"/>
  <!-- Wing detail -->
  <ellipse cx="13" cy="13" rx="4" ry="3" fill="#EA580C" opacity="0.6"/>
  <!-- Tail feathers -->
  <polygon points="8,13 4,9 5,14" fill="#EA580C"/>
  <polygon points="8,14 3,12 5,15.5" fill="#EA580C" opacity="0.7"/>
  <!-- Perch bar -->
  <line x1="3" y1="20" x2="29" y2="20" stroke="#F97316" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Legs -->
  <line x1="13" y1="18" x2="12" y2="20" stroke="#EA580C" stroke-width="1.8"/>
  <line x1="18" y1="18" x2="19" y2="20" stroke="#EA580C" stroke-width="1.8"/>
  <!-- Feet -->
  <line x1="11" y1="20" x2="13" y2="20" stroke="#EA580C" stroke-width="1.2"/>
  <line x1="18" y1="20" x2="20" y2="20" stroke="#EA580C" stroke-width="1.2"/>
</svg>
