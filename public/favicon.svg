<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Bird body -->
  <ellipse cx="16" cy="12" rx="6" ry="5" fill="#F97316" opacity="0.9"/>
  <!-- Bird head -->
  <circle cx="20" cy="9" r="3.5" fill="#F97316"/>
  <!-- Beak -->
  <polygon points="23.5,9 27,8 23.5,7.5" fill="#EA580C"/>
  <!-- Eye -->
  <circle cx="21" cy="8.5" r="0.8" fill="white"/>
  <!-- Tail -->
  <polygon points="10,12 6,8 8,14" fill="#EA580C" opacity="0.8"/>
  <!-- Perch bar -->
  <line x1="4" y1="18" x2="28" y2="18" stroke="#F97316" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Legs -->
  <line x1="14" y1="16" x2="13" y2="18" stroke="#EA580C" stroke-width="1.5"/>
  <line x1="18" y1="16" x2="19" y2="18" stroke="#EA580C" stroke-width="1.5"/>
</svg>
